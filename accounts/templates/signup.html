
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e411a4c18.js" crossorigin="anonymous"></script>
    <title>Sign up to Crypto Monitor</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto Monitor</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <section class=" text-center text-lg-start">
                    <style>
                    .rounded-t-5 {
                        border-top-left-radius: 0.5rem;
                        border-top-right-radius: 0.5rem;
                    }
                
                    @media (min-width: 992px) {
                        .rounded-tr-lg-0 {
                        border-top-right-radius: 0;
                        }
                
                        .rounded-bl-lg-5 {
                        border-bottom-left-radius: 0.5rem;
                        }
                    }
                    </style>
                    <div class="card mb-3">
                    <div class="row g-0 d-flex align-items-center">
                        <div class="col-lg-4 d-none d-lg-flex">
                        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                        </div>
                        <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">
                
                            <form method="post" action=""> {% csrf_token %}
                            <!-- Email input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Telegram username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope"></i></span>
                                <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                            </div>
                
                            <!-- Password input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon3"><i class="fa fa-key"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon3">
                            </div>
                            
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                            <div class="row mb-3">
                                <a href="login" class="text-muted">Sign in here.</a>
                            </div>
                            </form>
                
                        </div>
                        </div>
                    </div>
                    </div>
                </section>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
     </body>
 </html>
